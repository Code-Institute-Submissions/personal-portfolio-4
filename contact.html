        </nav>

    <main>
        <div class="container-fluid contact-section">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-title">Contact Me!</h1>
                    <hr>
                    <h4 class="nun-font sub-title">Let's Work Together</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-12 contact-form">
                    <form>
                        <label for="fname" class="nun-font">First Name :</label><br>
                        <input type="text" id="fname" name="fname" value="Joe" required><br>
                        <label for="lname" class="nun-font">Last Name :</label><br>
                        <input type="text" id="lname" name="lname" value="Bloggs" required><br>
                        <label for="email" class="nun-font">Email :</label><br>
                        <input type="email" id="email" name="email" value="email@example.com" required><br>
                        <label for="project" class="nun-font">Project Idea :</label><br>
                        <textarea name="project" id="project" cols="40" rows="10" required></textarea><br>
                        <button class="btn btn-lg btn-dark form-sub" type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
